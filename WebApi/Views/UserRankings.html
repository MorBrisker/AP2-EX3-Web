    <link rel="stylesheet" type="text/css" href="../CSS/StyleSheet.css">
    <style>
        table {
            width: 70%;
            font-family: 'Comic Sans MS';
        }
        table, th, td {
            border: 1px solid black;

        th, td {

        table#t01 tr:nth-child(even) {

        }
        table#t01 tr:nth-child(odd) {

        }

        table#t01 th {
            background-color: lightpink;
            color: white;
        }
    </style>
</head>

</html>
