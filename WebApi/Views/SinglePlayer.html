<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Single Game</title>
    <link rel="stylesheet" type="text/css" href="../CSS/StyleSheet.css">
    <link href="../CSS/bootstrap.css" rel="stylesheet" />
</head>
<body>
    <style>
        .form {
            width: 150px;
        }
    </style>
    
    <ul id="nav-bar"></ul>
    <div class="container body-content body">
        <div class="col-sm-4 form-horizontal ">
            <h1>Single Game</h1>
            <form id="generate" method="post" class="form-group">
                <label class="col-sm-2">Name:</label> <input type="text" id="mazeName" name="Name" value="Enter your name" class="col-sm-10 form"><br><br>
                <label class="col-sm-2">Rows:</label> <input type="text" id="mazeRows" name="Rows" value="10" class="col-sm-10 form"><br><br>
                <label class="col-sm-2">Cols:</label> <input type="text" id="mazeCols" name="Cols" value="10" class="col-sm-10 form"><br>
                <input id="start" type="button" value="Start New Game" class="button"><br><br>
            </form>
            <form class="form-group">
                <label>Search Algo:</label>
                <select style="font-family:'Comic Sans MS'">
                    <option value="DFS">DFS</option>
                    <option value="BFS">BFS</option>
                </select>
                <br><input type="submit" value="Solve Game" class=" button">
            </form>
        </div>
        <div class="col-sm-8 text-center" >
            <canvas id="mazeCanvas" tabindex="1" width="500" height="500" style="border:2px black solid"></canvas>
        </div>
    </div>
    <script>
            $("#nav-bar").load("NavBar.html");
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../Scripts/jQuery.MazeBoard.js"></script>
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="../Scripts/jquery-3.1.1.js"></script>

    <script>
        $("#start").click(function () {
            var apiUrl = "../api/SingleMaze";
            var mazey = {
                Name: $("#mazeName").val(),
                Rows: $("#mazeRows").val(),
                Cols: $("#mazeCols").val()
            };
            var request = apiUrl + "/" + mazey.Name + "/" + mazey.Rows + "/" + mazey.Cols;

            $.getJSON(request, function (data, status) {
               
                //$("#mazeCanvas").drawMazey(data);
                var obj = JSON.parse(data);
                var maze = obj.Maze;
                //alert(data);
                var myCanvas = document.getElementById("mazeCanvas");
                //var myCanvas = $(this)[0];
                var context = myCanvas.getContext("2d");
                var rows = obj.Rows;
                var cols = obj.Cols;
                var cellWidth = myCanvas.width / cols;
                var cellHeight = myCanvas.height / rows;
                var count = 0;
                for (var i = 0; i < rows; i++) {
                    for (var j = 0; j < cols; j++) {
                        if (maze[count] === '1') {
                            context.fillRect(cellWidth * j, cellHeight * i, cellWidth, cellHeight);
                        }
                        count++;
                    }
                }
                
            });
        });
    </script>
</body>
</html>
