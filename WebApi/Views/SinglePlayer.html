<!DOCTYPE html>
<html>
<head>

    <script src="../Scripts/jquery-3.1.1.js"></script>

    <meta charset="utf-8" />
    <title>Single Game</title>
    <link rel="stylesheet" type="text/css" href="../CSS/StyleSheet.css">
    <link href="../CSS/bootstrap.css" rel="stylesheet" />
    <link href="../CSS/Loader.css" rel="stylesheet" />
    

</head>
<body id="bodyMaze">
    <style>
        .form {
            width: 150px;
        }
    </style>
   
   
    <ul id="nav-bar"></ul>
    <div class="container body-content body">
        <div class="col-sm-4 form-horizontal ">
            <h1>Single Game</h1>
            <form class="form-group">
                <label class="col-sm-2">Name:</label> <input type="text" id="mazeName" name="Name" placeholder="Enter your name" class="col-sm-10 form"><br><br>
                <label class="col-sm-2">Rows:</label> <input type="text" id="mazeRows" name="rows" class="col-sm-10 form"><br><br>
                <label class="col-sm-2">Cols:</label> <input type="text" id="mazeCols" name="cols" class="col-sm-10 form"><br>
                <input id="start" type="button" value="Start New Game" class="button"><br><br>
            </form>
            <form class="form-group">
                <label>Search Algo:</label>
                <select id="alg" style="font-family:'Comic Sans MS'">
                    <option value="0">BFS</option>
                    <option value="1">DFS</option>
                </select>
                <br><input id="solve" type="button" value="Solve Game" class=" button">
            </form>
        </div>
        <div class="col-sm-8 text-center" >
            <img id="unicorn" src="../Images/unicorn.jpg" hidden="hidden" />
            <img id="cloud" src="../Images/cloud.png" hidden="hidden" />
            <canvas id="mazeCanvas" hidden="hidden"  tabindex="1" width="500" height="500" style="border:2px black solid"></canvas>
        </div>
    </div>
    <script src="../Scripts/SinglePlayerJS.js"></script>
    <script>
        $("#nav-bar").load("NavBar.html");
        $("#start").click(generate);
        $("#bodyMaze").keydown(function (e) {
            moveOneStep(e);
            //endOfGame();
        });
        $("#solve").click(solve);
        $("#mazeRows").val(localStorage.getItem("rows"));
        $("#mazeCols").val(localStorage.getItem("cols"));
        $("#alg").val(localStorage.getItem("algo"));

    </script>

    <div class="modal"></div>


</body>
</html>
